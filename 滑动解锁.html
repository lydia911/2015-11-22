<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>练习</title>
<style>
*{margin:0;padding:0;}
body{background:#60F;}
#main{width:200px;height:50px;font-weight:bold;margin:100px auto;position:relative;top:0;left:0;}
#main div{width:200px;height:50px;position:absolute;top:0;left:0;text-align:center;line-height:50px;font-size:30px;}
#div1{z-index:2;color:rgba(0,0,0,0);-webkit-background-clip:text;}
#div2{z-index:1;}
</style> 
<script>
window.onload=function(){
	var oDiv1=document.getElementById('div1');
	var i=-50;
	setInterval(function(){
		i+=3;
		oDiv1.style.background='-webkit-linear-gradient(-30deg,rgba(255,255,255,0) '+i+'px,rgba(255,255,255,1) '+(i+20)+'px,rgba(255,255,255,0) '+(i+40)+'px)';
		oDiv1.style.WebkitBackgroundClip='text';
		if(i>=300){
			i=-50;
		}
	},30)
};

</script>
</head>

<body>
<div id="main">
	<div id="div1">移动滑块解锁</div>
    <div id="div2">移动滑块解锁</div>
</div>
</body>
</html>
